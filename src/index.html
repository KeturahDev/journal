<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <title>Journal</title>
</head>
<body>
  <h1>Journal</h1>
  <hr>
  <form id="make-entry">
    <label for="title">Journal Title:</label>
    <input type="text" id="title">
    <label for="body">Content of journal entry:</label>
    <input type="text" id="body">
    <button type="submit">Add to journal!</button>
  </form>
  <div id="output">
    <p>Teaser: <span class="teaser"></span></p>
    <p>Number of words in entry:<span class="number-of-words"></span></p>
    <p>Number of vowels in entry:<span class="number-of-vowels"></span></p>
    <p>Number of consonants in entry:<span class="number-of-consts"></span></p>
  </div>
</body>
</html>
